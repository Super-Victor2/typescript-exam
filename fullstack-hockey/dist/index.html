<!DOCTYPE html>

<head>

<body>
    <header class="stats-header">

                <li class="team-build-info-list-text">One of each player!</li>
            </ul>
            <input id="search" type="search" placeholder="SÃ¶k efter spelare" class="player-search">
            <aside class="team-build-cards">

            </aside>

    </section>

    <section id="player-section" class="player-stats-cards-section section">
        <h1 class="player-stats-cards-section-title">Players</h1>
        <p class="player-stats-cards-section-text">Press to favorite!</p>
        <section class="player-section-wrapper">
            
        </section>

    <section id="favorites-section" class="favorites-section section">

        <section class="favorites-section-wrapper">
